<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKERS</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <section id="buttons">
            <button id="reset">RESET</button>
        </section>
    </header>
    <div id="left-space">
        <section id="score-board">
            <div class="score-board-square" id="player1-piece"></div>
            <div class="score-board-square" id="player2-piece"></div>
            <div class="score-board-square" id="player1-score"></div>
            <div class="score-board-square" id="player2-score"></div>
        </section>
    </div>
    <div id="chess-board">
        <section id="board">
        </section>
    </div>
    <div id="right-space">
        <section id="turn-section">
            <div id="which-turn"></div>
            <div id="turn">TURN</div>
        </section>
    </div>
    <div id="victory-section">
        <div id="winning-piece"></div>
        <div id="victory-message"></div>
        <section id="buttons">
            <button id="replay">REPLAY</button>
            <button id="reset">RESET</button>
        </section>
    </div>
</body>
</html>
