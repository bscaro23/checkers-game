<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKERS</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        CHECKERS
    </header>
    <div id="left-space">
        <section id="score-board">
            <div class="score-board-square" id="player1-piece"></div>
            <div class="score-board-square" id="player2-piece"></div>
            <div class="score-board-square">PLAYER 1</div>
            <div class="score-board-square">PLAYER 2</div>
            <div class="score-board-square" id="player1-score"></div>
            <div class="score-board-square" id="player2-score"></div>
        </section>
        <section id="buttons">
            <button id="reset">RESET</button>
            <button id="replay">REPLAY</button>
        </section>
    </div>
    <div id="chess-board">
        <section id="board">
        </section>
    </div>
    <div id="right-space">
        <section id="victory-message">

        </section>
        <section id="turn-section">
            <div id="which-turn"></div>
            <div id="turn">TURN</div>
        </section>
    </div>
</body>
</html>
